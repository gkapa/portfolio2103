type Chat
  @model
  @key(
    name: "SortByCreated"
    fields: ["status", "createdAt"]
    queryField: "listChatsByCreated"
  )
  @auth(
    rules: [
      { allow: owner, ownerField: "donor" }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  status: String!
  donor: String!
  content: String!
  createdAt: AWSDateTime!
}

